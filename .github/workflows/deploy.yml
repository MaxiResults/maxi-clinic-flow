name: Deploy Frontend para VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üèóÔ∏è Build de produ√ß√£o
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: üöÄ Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/maxi-system/frontend
            git pull origin main
            npm install
            VITE_API_URL=${{ secrets.VITE_API_URL }} \
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }} \
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }} \
            npm run build
            docker-compose -f /root/maxi-system/docker-compose.yml restart nginx
            echo "‚úÖ Deploy conclu√≠do em $(date)"

      - name: ‚úÖ Deploy bem-sucedido!
        if: success()
        run: echo "üéâ Frontend deployado com sucesso!"
